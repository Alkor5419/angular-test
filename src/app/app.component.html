<div class="cards_wrap">
  <app-card
    *ngFor="let film of films"
    [film]="film"
    [favoritFilms]="favoritFilms"
    [hasFavoriteIcon]="true"
  ></app-card>
</div>

<div class="favorites_container">
  <h2>Самый лучший фильм</h2>
  <div class="cards_wrap">
    <app-card
      *ngFor="let film of favoritFilms"
      [film]="film"
      [hasFavoriteIcon]="false"
    ></app-card>
  </div>
</div>
